<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">

  <title> Intro section with dropdown navigation </title>
</head>
<body>

  <div class="navbar">

    <img class="logo" src="images/logo.svg" alt="logo">

    <div class="dropdown">

      <button class="dropbutton" onclick="showFeatures()"> Features
        <img src="images/icon-arrow-down.svg" alt="">
      </button>

      <div class="dropdown-content" id="dropdown-features">
        <a> <img src="images/icon-planning.svg" alt="plan-icon"> Todo List </a>
        <a> <img src="images/icon-calendar.svg" alt="calendar-icon"> Calendar </a>
        <a> <img src="images/icon-reminders.svg" alt="reminders-icon"> Reminders </a>
        <a> <img src="images/icon-planning.svg" alt="planning-icon"> Planning </a>
      </div>

    </div>

    <div class="dropdown">
      <button class="dropbutton" onclick="showCompany()"> Company
        <img src="images/icon-arrow-down.svg" alt="">
      </button>
      <div class="dropdown-content" id="dropdown-company">
        <a> History </a>
        <a> Our Team </a>
        <a> Blog </a>
      </div>
    </div>

    <a class="navbar-a"> Careers </a>

    <a class="navbar-a"> About </a>

  </div>


  <!-- 
    <ul class="nav-right">
      <li> Login </li>
      <li id="register"> Register </li>
    </ul>
-->

  <section id="main-content">
    <div id="left-side-main">

      <div id="header">
        Make <br> remote work
      </div>

      <div id="info-text">
        Get your team in sync, no matter your location. Streamline processes,
        create team rituals, and watch productivity soar.
      </div>

      <input type="button" value="Learn More">

      <div id="logos">
        <img src="images/client-databiz.svg" alt="logo-databiz">
        <img src="images/client-audiophile.svg" alt="logo-audiophile">
        <img src="images/client-meet.svg" alt="logo-meet">
        <img src="images/client-maker.svg" alt="logo-maker">
      </div>
    </div>

    <img id="main-image" src="images/image-hero-desktop.png" alt="an artist programming">

  </section>


  <script src="script.js"></script>
</body>

</html>
